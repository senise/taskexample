<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Tareas</title>

    <!-- Vinculamos Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJYyZ9nLzow0gCk4E3v5d3eSXYEXE9bbS7qA3ET4VRc6fqdMhdmCxhFkdv2k" crossorigin="anonymous">

    <style>
        /* Centrado de la pantalla */
        .container {
            max-width: 1000px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Cabecera de la tabla */
        .table th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        /* Estilo de la tabla */
        .table {
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para las celdas */
        .table td, .table th {
            padding: 10px;
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        /* Botón de añadir tarea */
        .add-task-btn {
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 15px;
        }

        /* Estilo de los botones de acción */
        .action-btn {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Panel de Control de Tareas</h2>

    <!-- Botón de añadir tarea -->
    <a href="/admin/tasks/create" class="add-task-btn">Añadir Nueva Tarea</a>

    <!-- Tabla de tareas -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Completada</th>
            <th>Usuario Asignado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed ? 'Sí' : 'No'}"></td>
            <td th:text="${task.user.name}"></td>
            <td>
                <!-- Botones de acción -->
                <a th:href="@{/admin/tasks/detail/{id}(id=${task.id})}" class="action-btn">Ver Detalles</a>
                <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="action-btn">Editar</a>
                <a th:href="@{/admin/tasks/delete/{id}(id=${task.id})}" class="delete-btn">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Vinculamos el JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0U4y+K5tFiB4lW76BOx9BjjFYkSvhqfrF2WSNkPrwe9yVh0g"
        crossorigin="anonymous"></script>
</body>
</html>
