<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Tarea</title>

    <!-- Vinculamos Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJYyZ9nLzow0gCk4E3v5d3eSXYEXE9bbS7qA3ET4VRc6fqdMhdmCxhFkdv2k" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .task-detail {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .task-detail h2 {
            color: #343a40;
        }

        .task-detail p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .task-detail .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Botón de volver -->
    <a href="/admin/tasks" class="btn btn-secondary mb-4">Volver a la Lista de Tareas</a>

    <div class="task-detail">
        <h2 class="mb-3">Detalle de la Tarea: <span th:text="${task.title}"></span></h2>
        <hr>

        <div class="mb-3">
            <strong>Título: </strong>
            <p th:text="${task.title}"></p>
        </div>

        <div class="mb-3">
            <strong>Descripción: </strong>
            <p th:text="${task.description}"></p>
        </div>

        <div class="mb-3">
            <strong>Completada: </strong>
            <p th:text="${task.completed ? 'Sí' : 'No'}"></p>
        </div>

        <div class="mb-3">
            <strong>Usuario Asignado: </strong>
            <p th:text="${task.user.name}"></p>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Editar Tarea</a>
            <a th:href="@{/admin/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Eliminar Tarea</a>
        </div>
    </div>
</div>

<!-- Vinculamos el JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0U4y+K5tFiB4lW76BOx9BjjFYkSvhqfrF2WSNkPrwe9yVh0g"
        crossorigin="anonymous"></script>
</body>
</html>
