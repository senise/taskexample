<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Tarea</title>

    <!-- Vinculamos Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEJYyZ9nLzow0gCk4E3v5d3eSXYEXE9bbS7qA3ET4VRc6fqdMhdmCxhFkdv2k" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Crear Nueva Tarea</h1>

    <!-- Botón para volver a la lista de tareas -->
    <a href="/admin/tasks" class="btn btn-secondary mb-3">Volver a la Lista de Tareas</a>

    <form th:action="@{/admin/tasks/create}" th:object="${taskRequestDTO}" method="post"
          class="bg-light p-4 border rounded">
        <!-- Título -->
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required
                   placeholder="Escribe el título de la tarea"/>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"
                      placeholder="Escribe una breve descripción de la tarea" required></textarea>
        </div>

        <!-- Completada -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input"/>
            <label for="completed" class="form-check-label">Completada</label>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
            <label for="userId" class="form-label">Asignar Usuario</label>
            <select id="userId" th:field="*{userId}" class="form-select" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-success w-100">Crear Tarea</button>
    </form>
</div>

<!-- Vinculamos el JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0U4y+K5tFiB4lW76BOx9BjjFYkSvhqfrF2WSNkPrwe9yVh0g"
        crossorigin="anonymous"></script>
</body>
</html>
